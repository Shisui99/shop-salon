
<div *ngIf="success; then registered else form1"></div>
<ng-template #form1>
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto d-block card shadow  p-4">
        <div class="car-header">
          <p class="text-primary text-mod"><b>We collected your whishes Please fill this information  to Book</b></p>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div  class="form-group">
            <label for="name1">Name</label>
            <input 
              formControlName="name" 
              type="text" 
              class="form-control" 
              id="name1" 
              >
          </div>
          <div  class="form-group">
            <label for="phone_number">phone number</label>
            <input 
              formControlName="phone_number" 
              type="text" 
              class="form-control" 
               id="phone_number">
          </div>
          <div class="form-group">
            <label 
              for="emai">
                Email address
            </label>
            <input 
              formControlName="email" 
              type="email" 
              class="form-control" 
              id="email"
              >
          </div>
          <div  class="form-group">
            <label for="city">city</label>
            <input 
              formControlName="city" 
              type="text" 
              class="form-control" 
               id="city"
              >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #registered>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto d-block">
        <div class="card shadow">
          <div class="card-body">
            <h3>Your application has been recieved, Salon will call you in several minutes</h3>
            <a routerLink="/">Goto Home page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
